<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> date jQuery</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />

</head>
<body>
    <div class="container">
        <label>form name</label>
        <input type="date" name="" max="" id="fromdate" />
        <br><br>
        <label>to date</label>
        <input type="date" name="" min="" id="todate" />

    </div>
    <script type="text/javascript" src="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker-standalone.css" integrity="sha512-wT6IDHpm/cyeR3ASxyJSkBHYt9oAvmL7iqbDNcAScLrFQ9yvmDYGPZm01skZ5+n23oKrJFoYgNrlSqLaoHQG9w==" crossorigin="anonymous" referrerpolicy="no-referrer" /></script>
    <script type="text/javascript">
        Var fromDate;
        $('#fromDate').on('change ', function () {
            fromDate = $(this).val();
            $('#toDate').prop('min', function () {
                return fromDate;
            })
        });

             Var toDate;
            $('#toDate').on('change ', function () {
                toDate = $(this).val();
                $('#fromDate').prop('max', function () {
                    return toDate;
                })
        });
    </script>
</body>
</html>
